<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Recursos</title>
    <link rel="stylesheet" href="prueba_R.css">
</head>
<body>
    <section id="view-recursos" class="white-card">
    <div class="recursos-header">
        <h2>Mi Tablero de Actividades</h2>
        <p>Gestiona tus recursos y tareas diarias</p>
    </div>

    <div class="actividades-grid">
        
        <div class="actividad-card">
            <div class="actividad-tag">Salud</div>
            <h3>Meditación Diaria</h3>
            <p>15 minutos de respiración consciente.</p>
            <div class="actividad-footer">
                <span>Estado: Pendiente</span>
                <button class="btn-check">✔️</button>
            </div>
        </div>

        <div class="actividad-card add-card">
            <div class="add-icon">+</div>
            <p>Añadir Actividad</p>
        </div>

    </div>
</section>
</body>
</html>
