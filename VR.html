<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SERENUS - VR</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/VR.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>

    <!-- Menú Hamburguesa -->
    <button class="menu-toggle" id="menu-toggle">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Overlay -->
    <div class="menu-overlay" id="menu-overlay"></div>

    <!-- Barra Lateral -->
    <aside class="sidebar-card" id="sidebar">
        <div class="sidebar-header">
            <span class="sidebar-brand"><a href="index.html">SERENUS-VR</a></span>
        </div>
        <nav class="sidebar-nav">
            <a href="index.html" class="nav-item"> <i class="fas fa-tachometer-alt"></i> Panel</a>
            <a href="perfil.html" class="nav-item"> <i class="fa-solid fa-face-grin-tongue-squint"></i> Perfil</a>
            <a href="comunidad.html" class="nav-item"> <i class="fas fa-comments"></i> Comunidad</a>
            <a href="repositorio.html" class="nav-item"><i class="fas fa-book"></i> Recursos</a>
            <a href="VR.html" class="nav-item active"><i class="fas fa-cube"></i> VR</a>
            <a href="configuracion.html" class="nav-item"> <i class="fas fa-cog"></i> Configuración</a>
            <a href="indexOA.html" class="nav-item"><i class="fas fa-ambulance"></i> Emergencias</a>
        </nav>
    </aside>

    <!-- Contenedor Principal -->
    <div class="vr-main-container">
        <!-- Canvas para Three.js -->
        <canvas id="canvas3d"></canvas>

        <!-- Título SERENUS (animado) -->
        <div class="title-container" id="titleContainer">
            <h1 class="serenus-title">
                <span class="letter">S</span>
                <span class="letter">E</span>
                <span class="letter">R</span>
                <span class="letter">E</span>
                <span class="letter">N</span>
                <span class="letter">U</span>
                <span class="letter">S</span>
            </h1>
            <div class="loading-symbol" aria-label="cargando"></div>
        </div>

        <!-- Botones 3D en la base -->
        <div class="buttons-3d-container">
            <button class="btn-3d btn-3d-cambio">
                <span class="btn-3d-text">Cambio</span>
            </button>
            <button class="btn-3d btn-3d-juego">
                <span class="btn-3d-text">Juego</span>
            </button>
            <button class="btn-3d btn-3d-vr">
                <i class="fas fa-cube"></i>
                <span class="btn-3d-text">VR</span>
            </button>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/vr-scene.js"></script>
    <script src="js/menu.js"></script>
</body>
</html>
