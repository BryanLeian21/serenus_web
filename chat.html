<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SERENUS - Chat</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/chat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<!-- Estructura general-->
 <div class="menu-overlay" id="menu-overlay"></div>
    <header class="top-nav" style="display:flex;align-items:center;justify-content:space-between;padding:0.5rem 1rem;">
        <div class="left-actions" style="display:flex;align-items:center;gap:0.75rem;">
            <!-- menú hamburguesa movido dentro del header -->
            <button class="menu-toggle" id="menu-toggle" aria-label="Abrir menú">
                <i class="fa-solid fa-bars"></i>
            </button>

            <div class="action-buttons" style="display:flex;gap:0.5rem;">
                <button class="btn-green">+ Nueva Conversación</button>
                <button class="btn-ai">+ Nueva Conversación con IA</button>
            </div>
        </div>
     </header>

     <div class="main-layout">

         <aside class="sidebar-left">
             <h1 class="brand-logo"><a href="index.html">SERENUS</a></h1>
             <div class="list-section">
                 <h3>Amigos</h3>
                 <div class="user-item">
                     <img src="recursos/foto4.png" alt="avatar">
                     <span>Adrian</span>
                 </div>
                 <div class="user-item active">
                     <img src="recursos/foto1.png" alt="avatar">
                     <span>Jose</span>
                 </div>
                 <div class="user-item">
                     <img src="recursos/foto2.png" alt="avatar">
                     <span>Eva</span>
                 </div>
             </div>

             <div class="list-section">
                 <h3>Tus grupos</h3>
                 <div class="group-item">
                     <img src="recursos/foto3.png" alt="group">
                     <span>Amigos</span>
                 </div>
                 <div class="group-item">
                     <img src="recursos/foto 5.png" alt="group">
                     <span>Amigos</span>
                 </div>
             </div>
         </aside>

         <section class="chat-window">
             <div class="chat-header">
                 <img src="recursos/foto1.png" alt="group" class="header-avatar">
                 <div class="header-info">
                     <h2>Adrian P.</h2>
                     <span class="status">En linea <span class="dot-online"></span></span>
                 </div>
             </div>

             <div class="chat-messages">
                 <div class="msg-row received">
                     <img src="recursos/foto1.png" class="msg-avatar">
                     <div class="bubble">
                         <span class="sender-name">Adrian P.</span>
                         <p>Hola</p>
                     </div>
                 </div>

                 <div class="msg-row sent">
                     <div class="bubble">
                         <span class="sender-name">Tú</span>
                         <p>Hola</p>
                     </div>
                     <img src="recursos/foto2.png" class="msg-avatar">
                 </div>
             </div>

             <div class="chat-input-area">
                 <input type="text" placeholder="Escribe algo...">
                 <div class="input-actions">
                     <i class="fas fa-plus"></i>
                     <i class="far fa-smile"></i>
                 </div>
             </div>
         </section>

         <aside class="sidebar-right">
             <div class="support-card">
                 <h3>Soporte profesional</h3>
                 <ul class="support-list">
                     <li>Diego <span class="dot green"></span></li>
                     <li>Valeria <span class="dot red"></span></li>
                     <li>Joaquin <span class="dot gray"></span></li>
                     <li>Pamela <span class="dot green"></span></li>
                     <li>Fernando <span class="dot gray"></span></li>
                 </ul>
             </div>

             <div class="resources-card">
                 <h3>Recursos Futuros</h3>
                 <div class="empty-box">

                 </div>
             </div>
         </aside>
     </div>

    <script>
        // Script para el menú lateral en chat
        const menuToggle = document.getElementById('menu-toggle');
        const sidebarLeft = document.querySelector('.sidebar-left');
        const overlay = document.getElementById('menu-overlay');

        // Función para abrir el menú
        function abrirMenu() {
            if (sidebarLeft && overlay && menuToggle) {
                sidebarLeft.classList.add('active');
                overlay.classList.add('active');
            }
        }

        // Función para cerrar el menú
        function cerrarMenu() {
            if (sidebarLeft && overlay) {
                sidebarLeft.classList.remove('active');
                overlay.classList.remove('active');
            }
        }

        // Eventos de clic
        if (menuToggle) {
            menuToggle.addEventListener('click', abrirMenu);
        }

        if (overlay) {
            overlay.addEventListener('click', cerrarMenu);
        }

        // Cerrar menú cuando se hace clic en un usuario o grupo
        const userItems = document.querySelectorAll('.user-item, .group-item');
        userItems.forEach(item => {
            item.addEventListener('click', cerrarMenu);
        });
    </script>
    <script src="js/chat.js"></script>

</body>
</html>
